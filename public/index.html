<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2C2F33;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background-color: #23272A;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #FFF;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #7289DA;
            border: none;
            border-radius: 30px;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a6fb9;
        }
        input {
            background-color: #2C2F33;
            color: #FFF;
            border: 2px solid #7289DA;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
        }
        input::placeholder {
            color: #BBB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-comments"></i></h1>
        
        <input type="text" id="username" placeholder="Enter your name" />

        <button onclick="createRoom()"><i class="fas fa-plus-circle"></i> Create Room</button>
        <button onclick="joinRoom()"><i class="fas fa-sign-in-alt"></i> Join Room</button>
    </div>
    
    <script>
        const socket = io();

        // Create room and generate link
        function createRoom() {
            const username = document.getElementById('username').value;
            if (!username) return alert('Please enter your name');

            const roomId = Math.random().toString(36).substring(2, 9);
            window.location.href = `/room/${roomId}?username=${username}`;
        }

        // Join room with entered room ID
        function joinRoom() {
            const username = document.getElementById('username').value;
            const roomId = document.getElementById('roomIdInput').value;
            if (!username || !roomId) return alert('Please enter your name and room ID');
            
            window.location.href = `/room/${roomId}?username=${username}`;
        }
    </script>
</body>
</html>
