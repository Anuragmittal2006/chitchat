<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Chat Room - Home</title><link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css><link rel=stylesheet href=styles.css><style>body{font-family:Roboto,sans-serif;background-color:#2c2f33;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}.container{text-align:center;max-width:400px;background-color:#23272a;border-radius:15px;padding:30px;box-shadow:0 4px 20px rgba(0,0,0,.1)}h1{font-size:2rem;font-weight:700;color:#fff}button{width:100%;margin-top:20px;padding:15px;font-size:1.1rem;background-color:#7289da;border:none;border-radius:30px;color:#fff;transition:background-color .3s}button:hover{background-color:#5a6fb9}input{background-color:#2c2f33;color:#fff;border:2px solid #7289da;border-radius:10px;padding:12px;width:100%;margin-top:20px}input::placeholder{color:#bbb}</style></head><body><div class=container><h1><i class="fas fa-comments"></i></h1><input id=username placeholder="Enter your name"><button onclick=createRoom()><i class="fas fa-plus-circle"></i> Create Room</button><button onclick=joinRoom()><i class="fas fa-sign-in-alt"></i> Join Room</button></div><script>const socket=io();function createRoom(){const e=document.getElementById("username").value;if(!e)return alert("Please enter your name");const n=Math.random().toString(36).substring(2,9);window.location.href=`/room/${n}?username=${e}`}function joinRoom(){const e=document.getElementById("username").value,n=document.getElementById("roomIdInput").value;if(!e||!n)return alert("Please enter your name and room ID");window.location.href=`/room/${n}?username=${e}`}</script></body></html>
