<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Chat Room</title><link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css><link rel=stylesheet href=styles.min.css></head><body><div class=chat-container><h2><i class="fas fa-users"></i> ChitChat</h2><div id=timerIcon style=position:absolute;top:10px;right:10px><label for=timerInput style=cursor:pointer><i class="fas fa-clock"></i></label><input type=number id=timerInput placeholder="Set Timer (s)" min=0></div><button id=disintegrate-room-btn onclick=disintegrateRoom()><i class="fas fa-bomb"></i>DisintegrateRoom</button><div id=userList><h4>Connected Users:</h4></div><div id=messages></div><div class=d-flex><input id=messageInput placeholder="Type your message here..."><button onclick=sendMessage()><i class="fas fa-paper-plane"></i></button></div></div><script src=/socket.io/socket.io.js></script><script src=script.obfuscated.js></script></body></html>
